<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sz√°mla Nyilv√°ntart√≥</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 1.8em;
            margin-bottom: 5px;
        }

        .buttons {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            padding: 20px;
            background: #f8f9fa;
        }

        button {
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 50px;
        }

        button:active {
            transform: scale(0.95);
        }

        .import-btn {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            color: white;
        }

        .export-btn {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
        }

        .edit-btn {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
            color: white;
        }

        .stats {
            padding: 15px 20px;
            background: #ecf0f1;
            display: flex;
            justify-content: space-around;
            font-size: 14px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 1.5em;
            font-weight: bold;
            color: #2c3e50;
        }

        .content {
            padding: 20px;
        }

        /* Mobil k√°rtya n√©zet */
        .mobile-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-bottom: 15px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .card-header {
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        .card-title {
            font-weight: bold;
            font-size: 16px;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .card-price {
            font-size: 18px;
            font-weight: bold;
            color: #27ae60;
        }

        .card-row {
            display: grid;
            grid-template-columns: 120px 1fr;
            gap: 10px;
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .card-label {
            font-weight: 600;
            color: #7f8c8d;
            font-size: 13px;
        }

        .card-value {
            color: #2c3e50;
            font-size: 14px;
            word-break: break-word;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #95a5a6;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal-content {
            background: white;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
        }

        .modal-header h2 {
            color: #2c3e50;
        }

        .close-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .edit-field {
            margin-bottom: 15px;
        }

        .edit-field label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            color: #2c3e50;
            font-size: 13px;
        }

        .edit-field input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .save-btn {
            width: 100%;
            padding: 12px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #27ae60;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 2000;
            display: none;
        }

        input[type="file"] {
            display: none;
        }

        @media (max-width: 768px) {
            .buttons {
                grid-template-columns: 1fr;
            }

            .stats {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä V√°s√°rolt Term√©kek</h1>
            <p>Sz√°mla nyilv√°ntart√≥ rendszer</p>
        </div>

        <div class="buttons">
            <button class="import-btn" onclick="triggerFileInput()">üì• CSV Beolvas√°s</button>
            <button class="export-btn" onclick="exportCSV()">üì§ CSV Export√°l√°s</button>
            <button class="edit-btn" onclick="showEditList()">‚úèÔ∏è Szerkeszt√©s</button>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalItems">0</div>
                <div>Term√©k</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="totalValue">0 Ft</div>
                <div>√ñsszes √©rt√©k</div>
            </div>
        </div>

        <div class="content" id="content">
            <div class="no-data">Nincs adat. Olvass be egy CSV f√°jlt!</div>
        </div>
    </div>

    <!-- Szerkeszt≈ë modal -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Term√©k szerkeszt√©se</h2>
                <button class="close-btn" onclick="closeModal()">‚úï</button>
            </div>
            <div id="editForm"></div>
        </div>
    </div>

    <!-- Lista modal -->
    <div class="modal" id="listModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Term√©kek list√°ja</h2>
                <button class="close-btn" onclick="closeListModal()">‚úï</button>
            </div>
            <div id="listContent"></div>
        </div>
    </div>

    <div class="notification" id="notification"></div>
    <input type="file" id="fileInput" accept=".csv,text/csv,text/plain,application/csv" onchange="importCSV()">

    <script>
        let termekek = [];

        const mezok = [
            { key: 'szamla_szam', label: 'Sz√°mla sz√°m' },
            { key: 'szamla_datum', label: 'Sz√°mla d√°tuma' },
            { key: 'elado_nev', label: 'Elad√≥' },
            { key: 'vevo_nev', label: 'Vev≈ë' },
            { key: 'termek_nev', label: 'Term√©k n√©v' },
            { key: 'tipusszam', label: 'T√≠pussz√°m' },
            { key: 'szeriaszam', label: 'Sz√©riasz√°m' },
            { key: 'gyarto', label: 'Gy√°rt√≥' },
            { key: 'kategoria', label: 'Kateg√≥ria' },
            { key: 'brutto_osszeg', label: 'Brutt√≥ √∂sszeg' },
            { key: 'penznem', label: 'P√©nznem' },
            { key: 'garancia_lejarta', label: 'Garancia lej√°rat' },
            { key: 'allapot', label: '√Ållapot' }
        ];

        function triggerFileInput() {
            document.getElementById('fileInput').click();
        }

        function importCSV() {
            const file = document.getElementById('fileInput').files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    let csv = e.target.result;
                    
                    // BOM elt√°vol√≠t√°sa ha van
                    if (csv.charCodeAt(0) === 0xFEFF) {
                        csv = csv.substr(1);
                    }
                    
                    // Sort√∂r√©sek normaliz√°l√°sa
                    csv = csv.replace(/\r\n/g, '\n').replace(/\r/g, '\n');
                    const lines = csv.split('\n').filter(line => line.trim());
                    
                    console.log('CSV sorok sz√°ma:', lines.length);
                    
                    if (lines.length < 2) {
                        showNotification('‚ùå A CSV f√°jl √ºres!');
                        return;
                    }

                    const headers = parseCSVLine(lines[0]);
                    console.log('Fejl√©cek:', headers);
                    
                    const ujTermekek = [];

                    for (let i = 1; i < lines.length; i++) {
                        const values = parseCSVLine(lines[i]);
                        console.log(`${i}. sor √©rt√©kek:`, values.length);
                        
                        if (values.length > 0 && values.some(v => v.trim())) {
                            const item = {};
                            headers.forEach((header, index) => {
                                item[header.trim()] = (values[index] || '').trim();
                            });
                            ujTermekek.push(item);
                        }
                    }

                    console.log('Feldolgozott term√©kek:', ujTermekek.length);

                    if (ujTermekek.length === 0) {
                        showNotification('‚ùå Nem siker√ºlt beolvasni az adatokat!');
                        return;
                    }

                    // Duplik√°tum ellen≈ërz√©s - sz√©riasz√°m + sz√°mlasz√°m alapj√°n
                    const existingKeys = new Set(
                        termekek.map(t => `${t.szamla_szam}|${t.szeriaszam}`)
                    );
                    const uniqueItems = ujTermekek.filter(t => {
                        const key = `${t.szamla_szam}|${t.szeriaszam}`;
                        return !existingKeys.has(key);
                    });
                    
                    termekek = termekek.concat(uniqueItems);
                    renderTermekek();
                    updateStats();
                    
                    const dupCount = ujTermekek.length - uniqueItems.length;
                    let message = `‚úÖ ${uniqueItems.length} term√©k beolvasva!`;
                    if (dupCount > 0) {
                        message += ` (${dupCount} duplik√°tum kihagyva)`;
                    }
                    
                    showNotification(message);
                    document.getElementById('fileInput').value = '';
                } catch (error) {
                    console.error('Import hiba:', error);
                    showNotification('‚ùå Hiba: ' + error.message);
                }
            };
            reader.readAsText(file, 'UTF-8');
        }

        function parseCSVLine(line) {
            const values = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                const nextChar = line[i + 1];
                
                if (char === '"') {
                    if (inQuotes && nextChar === '"') {
                        current += '"';
                        i++;
                    } else {
                        inQuotes = !inQuotes;
                    }
                } else if (char === ',' && !inQuotes) {
                    values.push(current.trim());
                    current = '';
                } else {
                    current += char;
                }
            }
            values.push(current.trim());
            
            return values.map(v => {
                v = v.trim();
                if (v.startsWith('"') && v.endsWith('"')) {
                    v = v.slice(1, -1);
                }
                return v.replace(/""/g, '"');
            });
        }

        function renderTermekek() {
            const content = document.getElementById('content');
            
            if (termekek.length === 0) {
                content.innerHTML = '<div class="no-data">Nincs adat. Olvass be egy CSV f√°jlt!</div>';
                return;
            }

            content.innerHTML = termekek.map((termek, index) => `
                <div class="mobile-card">
                    <div class="card-header">
                        <div class="card-title">${termek.termek_nev || 'Nincs n√©v'}</div>
                        <div class="card-price">${formatAr(termek.brutto_osszeg)} ${termek.penznem || ''}</div>
                    </div>
                    <div class="card-row">
                        <div class="card-label">Sz√°mla sz√°m:</div>
                        <div class="card-value">${termek.szamla_szam || '-'}</div>
                    </div>
                    <div class="card-row">
                        <div class="card-label">D√°tum:</div>
                        <div class="card-value">${termek.szamla_datum || '-'}</div>
                    </div>
                    <div class="card-row">
                        <div class="card-label">Sz√©riasz√°m:</div>
                        <div class="card-value">${termek.szeriaszam || '-'}</div>
                    </div>
                    <div class="card-row">
                        <div class="card-label">T√≠pussz√°m:</div>
                        <div class="card-value">${termek.tipusszam || '-'}</div>
                    </div>
                    <div class="card-row">
                        <div class="card-label">Gy√°rt√≥:</div>
                        <div class="card-value">${termek.gyarto || '-'}</div>
                    </div>
                    <div class="card-row">
                        <div class="card-label">Kateg√≥ria:</div>
                        <div class="card-value">${termek.kategoria || '-'}</div>
                    </div>
                    <div class="card-row">
                        <div class="card-label">Elad√≥:</div>
                        <div class="card-value">${termek.elado_nev || '-'}</div>
                    </div>
                    <div class="card-row">
                        <div class="card-label">Vev≈ë:</div>
                        <div class="card-value">${termek.vevo_nev || '-'}</div>
                    </div>
                    <div class="card-row">
                        <div class="card-label">Garancia:</div>
                        <div class="card-value">${termek.garancia_lejarta || '-'}</div>
                    </div>
                    <div class="card-row">
                        <div class="card-label">√Ållapot:</div>
                        <div class="card-value">${termek.allapot || '-'}</div>
                    </div>
                </div>
            `).join('');
        }

        function updateStats() {
            document.getElementById('totalItems').textContent = termekek.length;
            
            const total = termekek.reduce((sum, t) => {
                return sum + (parseFloat(t.brutto_osszeg) || 0);
            }, 0);
            
            document.getElementById('totalValue').textContent = formatAr(total) + ' Ft';
        }

        function formatAr(value) {
            const num = parseFloat(value);
            if (isNaN(num)) return '0';
            return num.toLocaleString('hu-HU');
        }

        function exportCSV() {
            if (termekek.length === 0) {
                showNotification('‚ùå Nincs export√°land√≥ adat!');
                return;
            }

            // Haszn√°ljuk a helyes CSV fejl√©cet
            const headers = [
                'szamla_szam', 'szamla_datum', 'elado_nev', 'elado_cim', 'vevo_nev', 'vevo_cim',
                'termek_nev', 'tipusszam', 'szeriaszam', 'gyarto', 'kategoria', 'netto_osszeg',
                'afa_osszeg', 'brutto_osszeg', 'penznem', 'garancia_kezdete', 'garancia_lejarta',
                'garancia_tipus', 'regisztracio_datum', 'regisztracio_statusz', 'vasarlas_celja',
                'tulajdonjogi_statusz', 'tarolasi_hely', 'allapot', 'megjegyzesek', 'dokumentumok'
            ];

            const csvContent = [
                headers.join(','),
                ...termekek.map(t => headers.map(h => {
                    const value = (t[h] || '').toString();
                    // Ha vessz≈ë, id√©z≈ëjel vagy sort√∂r√©s van benne, id√©z≈ëjelbe tessz√ºk
                    if (value.includes(',') || value.includes('"') || value.includes('\n')) {
                        return `"${value.replace(/"/g, '""')}"`;
                    }
                    return value;
                }).join(','))
            ].join('\n');

            // F√°jl l√©trehoz√°sa
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            const filename = `termekek_${new Date().toISOString().split('T')[0]}.csv`;
            
            link.href = url;
            link.download = filename;
            link.style.display = 'none';
            
            document.body.appendChild(link);
            link.click();
            
            // Cleanup
            setTimeout(() => {
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
            }, 100);
            
            showNotification(`‚úÖ CSV export√°lva: ${filename}`);
        }

        function showEditList() {
            if (termekek.length === 0) {
                showNotification('‚ùå Nincs szerkeszthet≈ë adat!');
                return;
            }

            const listContent = document.getElementById('listContent');
            listContent.innerHTML = termekek.map((t, index) => `
                <div style="padding: 10px; border-bottom: 1px solid #ddd; display: flex; justify-content: space-between; align-items: center;">
                    <div>
                        <strong>${t.termek_nev || 'N√©vtelen'}</strong><br>
                        <small>${t.szamla_szam || '-'}</small>
                    </div>
                    <button class="edit-btn" style="padding: 5px 15px; font-size: 14px;" onclick="editTermek(${index})">‚úèÔ∏è</button>
                </div>
            `).join('');
            
            document.getElementById('listModal').style.display = 'block';
        }

        function editTermek(index) {
            const termek = termekek[index];
            const editForm = document.getElementById('editForm');
            
            editForm.innerHTML = mezok.map(mezo => `
                <div class="edit-field">
                    <label>${mezo.label}:</label>
                    <input type="text" id="edit_${mezo.key}" value="${termek[mezo.key] || ''}">
                </div>
            `).join('') + `
                <button class="save-btn" onclick="saveTermek(${index})">üíæ Ment√©s</button>
                <button class="save-btn" style="background: #e74c3c; margin-top: 10px;" onclick="deleteTermek(${index})">üóëÔ∏è T√∂rl√©s</button>
            `;
            
            closeListModal();
            document.getElementById('editModal').style.display = 'block';
        }

        function saveTermek(index) {
            mezok.forEach(mezo => {
                const value = document.getElementById('edit_' + mezo.key).value;
                termekek[index][mezo.key] = value;
            });
            
            renderTermekek();
            updateStats();
            closeModal();
            showNotification('‚úÖ Mentve!');
        }

        function deleteTermek(index) {
            if (confirm('Biztosan t√∂rl√∂d ezt a term√©ket?')) {
                termekek.splice(index, 1);
                renderTermekek();
                updateStats();
                closeModal();
                showNotification('‚úÖ T√∂r√∂lve!');
            }
        }

        function closeModal() {
            document.getElementById('editModal').style.display = 'none';
        }

        function closeListModal() {
            document.getElementById('listModal').style.display = 'none';
        }

        function showNotification(message) {
            const notif = document.getElementById('notification');
            notif.textContent = message;
            notif.style.display = 'block';
            setTimeout(() => {
                notif.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
